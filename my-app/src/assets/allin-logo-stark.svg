<svg width="160" height="60" viewBox="0 0 160 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stark-blue" x1="0" y1="0" x2="160" y2="60" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FFF0"/>
      <stop offset="1" stop-color="#240046"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Futuristic A icon -->
  <g filter="url(#glow)">
    <polygon points="18,50 30,10 42,50 36,50 30,32 24,50" fill="url(#stark-blue)" stroke="#00FFF0" stroke-width="2.5"/>
    <rect x="27" y="38" width="6" height="2.5" fill="#00FFF0" rx="1"/>
  </g>
  <!-- AllIn text -->
  <text x="55" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#stark-blue)" letter-spacing="2" filter="url(#glow)">AllIn</text>
  <!-- Accent underline -->
  <rect x="55" y="44" width="80" height="4" rx="2" fill="#00FFF0" fill-opacity="0.7"/>
</svg>
